<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/checkout.css" rel="stylesheet">

    <title>Radio button</title>
</head>
<body>
    <div class="container">
        <h2> Aimez-vous le site ? </h2>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="like" id="like-yes" value="yes">
                <label class="form-check-label" for="like-yes">Oui</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="like" id="like-no" value="no">
                <label class="form-check-label" for="like-no">Non</label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
        </form>
      </div>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
