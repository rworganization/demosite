<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/list-groups/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/color-modes.js"></script>
    <link rel="stylesheet" href="../styles/buttons.css"/>
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <button id="simple-click-btn" class="btn btn-primary">Simple click</button>
            <p id="simple-click-msg"></p>
          </div>
          <div class="col">
            <button id="double-click-btn" class="btn btn-secondary">Double click</button>
            <p id="double-click-msg"></p>
          </div>
          <div class="col">
            <button id="right-click-btn" class="btn btn-danger">Right click</button>
            <p id="right-click-msg"></p>
          </div>
        </div>
      </div>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../scripts/buttons.js"></script>
</body>
</html>
