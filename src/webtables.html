<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/checkout.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/webtables.css"/>
    <title>Tableaux web</title>
</head>
<body>
    <div class="container">
        <h2>Tableau interactif</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Email</th>
              <th>Âge</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Smith</td>
              <td>John</td>
              <td>johnsmith@gmail.com</td>
              <td>25</td>
              <td>
                <button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editModal">Editer</button>
                <button class="btn btn-danger btn-delete">Supprimer</button>
              </td>
            </tr>
            <tr>
              <td>Doe</td>
              <td>Jane</td>
              <td>jane.doe@yahoo.com</td>
              <td>30</td>
              <td>
                <button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editModal">Editer</button>
                <button class="btn btn-danger btn-delete">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Modal d'édition -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editer l'élément</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="firstname">Prénom</label>
                  <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="age">Âge</label>
                  <input type="number" class="form-control" id="age">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary" id="btn-save">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../scripts/webtables.js"></script>
</body>
</html>
