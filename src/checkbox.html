<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/list-groups/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/color-modes.js"></script>
    <link rel="stylesheet" href="../styles/list-groups.css"/>
    <title>Check box</title>
</head>
<body>
   
    <div class="container">
        <h4 class="mb-3">checkbox</h4>
        <div class="row g-3 list-group">
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0 parent-checkbox" type="checkbox" value="" checked>
                <span>
                    First checkbox
                    <small class="d-block text-body-secondary">With support text underneath to add more detail</small>
                </span>
                <div class="form-check form-check-inline ms-auto">
                    <input class="form-check-input child-checkbox" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Child checkbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input child-checkbox" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Child checkbox 2</label>
                </div>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0 parent-checkbox" type="checkbox" value="">
                <span>
                    Second checkbox
                    <small class="d-block text-body-secondary">Some other text goes here</small>
                </span>
                <div class="form-check form-check-inline ms-auto">
                    <input class="form-check-input child-checkbox" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Child checkbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input child-checkbox" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">Child checkbox 2</label>
                </div>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0 parent-checkbox" type="checkbox" value="">
                <span>
                    Third checkbox
                    <small class="d-block text-body-secondary">And we end with another snippet of text</small>
                </span>
                <div class="form-check form-check-inline ms-auto">
                    <input class="form-check-input child-checkbox" type="checkbox" id="inlineCheckbox5" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">Child checkbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input child-checkbox" type="checkbox" id="inlineCheckbox6" value="option6">
                    <label class="form-check-label" for="inlineCheckbox6">Child checkbox 2</label>
                </div>
            </label>
        </div>
    </div>
    <scri src="../scripts/checkbox.js"></scri>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
